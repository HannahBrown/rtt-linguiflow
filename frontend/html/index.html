<!DOCTYPE html>
<html>
<head>
  <title>#hacktranslation</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../css/style.css">

  <!-- JQuery google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- jQuery UI -->
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  
  <script src="../lib/jquery.highlighttextarea.min.js"></script>
  <link rel="stylesheet" href="../lib/jquery.highlighttextarea.min.css">


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>

  <div id="header">
    <img id="lingui-img" src="../images/Linguiflow.png" alt="LinguiFlow Logo" .img-responsive>
    <img id="wycliffe-img" src="../images/wycliffelogo.jpg" alt="Wycliffe Logo" .img-responsive>
    <div class="banner-image row text-row" />
  </div>

  <div id="main-container" class="container">
    <div class="row text-row">
      <div id="dummy" class="col-sm-1"></div>
      <div id="source-container" class="col-sm-5">
        <select id="source-lang" class="lang-select">
          <option value="en" selected="selected">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="cn">Chinese</option>
        </select>
        <form>
          <textarea id="source-text" class="form-control" rows="1"></textarea>
        </form>
        <button id="translate-button" type="button">Translate</button>
      </div>
      <div id="target-container" class="col-sm-5">
        <select id="target-lang" class="lang-select">
          <option value="en">English</option>
          <option value="es" selected="selected">Spanish</option>
          <option value="fr">French</option>
          <option value="cn">Chinese</option>
        </select>
        <div id="target-text">
        </div>
      </div>
    </div>
  </div>
  <script src="../js/script.js"></script>

</body>
</html>
